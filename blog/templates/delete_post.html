{% extends "base.html" %}
{% block title %} delete post {% endblock%}

{% block content %} 
<h1> delete post </h1>
    {% if user.is_authenticated %}
        {% if user.id == post.author.id %}
            <h3> Delete {{ post.title }} </h3>
            <form method='post'>
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-success"> delete </button>
            </form>
        {% endif %}    
    {% else %}
        <h3> You must be <a href="{% url 'login_page'%}">Login</a> ... </h3> 
    {% endif %}
{% endblock%}
