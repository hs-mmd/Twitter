{% extends "base.html" %}
{% block title %} home {% endblock%}

{% block content %}  

<h1> Posts </h1>
<ul>
    {% for post in posts %}
         <li>
            <a href = {% url 'post_detail' post.pk%} > {{post.title}} </a> - {{post.author}} in {{post.date_posted}} 
            --category: <a href="{% url 'category'  post.category|slugify %}" style="text-decoration: none">{{ post.category }}</a><br>
            {{post.body|safe|slice:":100"}}  <br><br>
         </li>
    {% endfor %}

</ul>

{% endblock%}
