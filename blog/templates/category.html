{% extends "base.html" %}
{% block title %} category {% endblock%}

{% block content %} 
<h1> category: {{ cat }} </h1>
<br><br>

    <ul>
        {% for post in category_posts %}
            <li>
                <a href = {% url 'post_detail' post.pk%} > {{post.title}} </a> - {{post.author}} in {{post.date_posted}}  <br>
                {{post.body|safe|slice:":100"}}  <br><br>
            </li>   
        {% endfor %}
    </ul>


{% endblock%}
