{% extends "base.html" %}
{% block title %}Incoming Requests{% endblock %}

{% block content %}
<h1>  Requests  </h1><br>
<ul class="list-group">
  {% for fr in requests %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <a href="{% url 'profile_page' fr.sender.user.pk %}" style="text-decoration: none" >  
        {{ fr.sender.user.username }}
      </a>
      <div>
        <a href="{% url 'respond_follow_request' fr.id 'accept' %}" class="btn btn-sm btn-success">Accept</a>
        <a href="{% url 'respond_follow_request' fr.id 'reject' %}" class="btn btn-sm btn-danger">Deny</a>
      </div>
    </li>
  {% empty %}
    <li class="list-group-item"> No requests! </li>
  {% endfor %}
</ul>
{% endblock %}
